# Festival Types Configuration
# Defines available festival types and their auto-scaffolded phase structures
version: 1

types:
  # Standard festival type - balanced planning and execution
  - name: standard
    description: Default festival type with full planning and implementation phases
    default: true
    phases:
      - name: INGEST
        type: ingest
        auto: true
        description: Ingest and structure input materials into actionable specifications
      - name: PLAN
        type: planning
        auto: true
        description: Plan architecture, design decisions, and task breakdown
      - name: IMPLEMENT
        type: implementation
        auto: false
        description: Implement features and functionality per the plan
      - name: POLISH
        type: planning
        auto: false
        description: Review, polish, and finalize deliverables

  # Implementation-focused festival - for pre-planned work, execution only
  - name: implementation
    description: Execution-only festival for work with existing detailed specs/plans
    skip_ingestion: true
    phases:
      - name: IMPLEMENT
        type: implementation
        auto: true
        description: Implement pre-planned features and functionality

  # Research festival - investigation and synthesis
  - name: research
    description: Research-oriented festival with investigation and synthesis phases
    phases:
      - name: INGEST
        type: ingest
        auto: true
        description: Ingest research materials, references, and context
      - name: RESEARCH
        type: research
        auto: true
        role: investigate
        description: Investigate options, evaluate alternatives, and document findings
      - name: SYNTHESIZE
        type: planning
        auto: true
        trigger: research_complete
        description: Synthesize research findings into actionable recommendations

  # Ritual festival - template-driven custom structure
  - name: ritual
    description: Custom festival structure defined by template. No default phases
    note: Phase structure determined by ritual template configuration
    phases: []
